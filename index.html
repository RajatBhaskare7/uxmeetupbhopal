<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UX-Meet | GDSC UIT RPGV</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js"
      integrity="sha512-sn/GHTj+FCxK5wam7k9w4gPPm6zss4Zwl/X9wgrvGMFbnedR8lTUSLdsolDRBRzsX6N+YgG6OWyvn9qaFVXH9w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>BHOPAL UX-MEETUP</h1>
      </div>
      <div class="main-box">
        <div class="photo-box">
            <div class="id-card" id="id-card">
                <h1 class="text-name" id="textname" name="nametext">Your Name</h1>
                
                <div class="id-card__mugshot">
                    <img class="photo" id="photo" src="http://www.travelcontinuously.com/wp-content/uploads/2018/04/empty-avatar.png" alt="ux-meetup" border="0">
                </div>
               
            </div>

        </div>
        <div class="input-box">
        <input class="input-name" id="ipname" type="text" placeholder="Enter Your Name" />
        
      
        <div class="input-file">
          <input type="file" id="file" accept="image/*" />
         
        </div>

        
        
        <div class="button_wrapper " id="download-button">
          <div class="button">
            <span>Loading</span>
            <div class="progress_bar"></div>
          </div>
        </div>
            
           
        </div>
                      
        </div>
      
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
